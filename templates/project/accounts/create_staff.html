{%  extends 'project/layout/base.html' %}

{%  block content %}

 <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Kullanıcı Ekle</button>
  </form>

{% endblock %}
