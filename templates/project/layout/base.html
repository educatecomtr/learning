{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title  %}
        {%  endblock %}
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{% url 'role-list' %}">STOCKS PROJECT</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">

        {% if not user.is_authenticated %}
          <li class="nav-item {% if request.resolver_match.url_name == 'login' %}active{% endif %}">
            <a class="nav-link" href="{% url 'login' %}">Üye Girişi</a>
          </li>
        {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Üye İşlemleri</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="{% url 'password_change' %}">Şifre Değiştir</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Çıkış</a>
            </div>
          </li>
        {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="arama kelimesi..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
    </form>
  </div>
</nav>

<main role="main">
  {% block top %}
      <br>
  {%  endblock %}

  <div class="container">

    {% block content  %}
    {%  endblock %}
    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Created for Django Course 2019</p>
</footer>

<script src="{%  static 'js/jquery-slim.min.js' %}"></script>
<script src="{%  static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
